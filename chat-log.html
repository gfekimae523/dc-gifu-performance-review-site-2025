<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パネルディスカッション表示</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: "Helvetica", sans-serif;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100vh;
      overflow-y: auto;
      padding: 2rem;
      box-sizing: border-box;
    }
    .message {
      max-width: 80%;
      margin: 1rem 0;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      font-size: 2rem;
      line-height: 1.5;
      display: inline-block;
      word-break: break-word;

      background-color: #ffffff;
    }
    .speaker {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: flex;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <script>
    const script = [
      { speaker: "司会", text: "本日はお集まりいただきありがとうございます。" },
      { speaker: "パネリストA", text: "本日はよろしくお願いします。" },
      { speaker: "パネリストB", text: "こちらこそ、楽しみにしていました。" },
      { speaker: "司会", text: "では、さっそく最初のトピックに入っていきましょう。" },
      { speaker: "パネリストA", text: "はい、まずは私の考えをお話しします。" }
    ];

    let currentIndex = 0;
    const container = document.getElementById('chat-container');

    function showNextMessage() {
      if (currentIndex >= script.length) return;

      const item = script[currentIndex];
      const message = document.createElement('div');
      message.className = 'message';

      const speaker = document.createElement('span');
      speaker.className = 'speaker';
      speaker.textContent = item.speaker;

      const text = document.createElement('span');
      text.textContent = item.text;

      message.appendChild(speaker);
      message.appendChild(text);
      container.appendChild(message);

      // スクロールして常に最新発言が見えるように
      container.scrollTop = container.scrollHeight;

      currentIndex++;
    }

    document.body.addEventListener('click', showNextMessage);
  </script>
</body>
</html>
