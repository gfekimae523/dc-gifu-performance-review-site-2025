<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-Office System Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* スクロールしないようにする */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #0F0; /* コマンドライン風の緑 */
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
            transition: background-color 2s ease-in-out; /* 背景色変化用 */
        }
        #terminal {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .line {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .prompt {
            color: #0F0;
            margin-right: 5px;
        }
        .input-field {
            background: none;
            border: none;
            color: #0F0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            outline: none;
            caret-color: #0F0; /* カーソルの色 */
            width: 100%;
        }
        #output {
            margin-top: 10px;
            color: #0F0;
        }
        #vanta-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0; /* 最初は非表示 */
            transition: opacity 2s ease-in-out; /* フェードイン用 */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div> <div id="terminal">
        <div class="line">
            <span class="prompt">user@it-office:~$</span> <span id="typed-username"></span>
        </div>
        <div class="line hidden" id="password-line">
            <span class="prompt">password:</span> <input type="password" id="passwordInput" class="input-field" autocomplete="off">
        </div>
        <div class="line hidden" id="command-line">
            <span class="prompt">user@it-office:~$</span> <input type="text" id="commandInput" class="input-field" autocomplete="off">
        </div>
        <div id="output"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        $(document).ready(function() {
            const $terminal = $('#terminal');
            const $usernameInput = $('#typed-username');
            const $passwordLine = $('#password-line');
            const $passwordInput = $('#passwordInput');
            const $commandLine = $('#command-line');
            const $commandInput = $('#commandInput');
            const $output = $('#output');
            const correctUsername = 'admin';
            const correctPassword = 'start'; // "start it-office" の "start" に合わせる

            let typedUsernameInstance;
            let typedCommandInstance;

            // ユーザー名のタイピングアニメーション
            typedUsernameInstance = new Typed('#typed-username', {
                strings: [''], // 初期は空
                typeSpeed: 50,
                showCursor: true,
                onComplete: (self) => {
                    $usernameInput.text(''); // 初期化
                    typedUsernameInstance = new Typed('#typed-username', {
                        strings: ['_'], // カーソル表示のためにアンダーバーを一時的に表示
                        typeSpeed: 0,
                        backSpeed: 0,
                        startDelay: 0,
                        loop: false,
                        showCursor: true,
                        onComplete: () => {
                            $usernameInput.html('<input type="text" id="usernameActualInput" class="input-field" autocomplete="off">');
                            $('#usernameActualInput').focus();
                        }
                    });
                }
            });

            // ユーザー名入力後の処理
            $(document).on('keypress', '#usernameActualInput', function(e) {
                if (e.which === 13) { // Enterキー
                    const enteredUsername = $(this).val();
                    $(this).prop('disabled', true); // 入力フィールドを無効化
                    $(this).parent().html('<span class="input-field-static">' + enteredUsername + '</span>'); // 静的なテキストに置き換え
                    $passwordLine.removeClass('hidden');
                    $passwordInput.focus();
                }
            });

            // パスワード入力後の処理
            $passwordInput.keypress(function(e) {
                if (e.which === 13) { // Enterキー
                    const enteredPassword = $(this).val();
                    $(this).prop('disabled', true);
                    $(this).attr('type', 'text').val('********'); // パスワードを隠す
                    $commandLine.removeClass('hidden');
                    $commandInput.focus();
                }
            });

            // コマンド入力後の処理
            $commandInput.keypress(function(e) {
                if (e.which === 13) { // Enterキー
                    const enteredCommand = $(this).val().toLowerCase().trim();
                    $(this).prop('disabled', true);
                    $(this).parent().html('<span class="prompt">user@it-office:~$</span> <span class="input-field-static">' + enteredCommand + '</span>');

                    const enteredUsernameAtLogin = $('#usernameActualInput').val();
                    const enteredPasswordAtLogin = $passwordInput.val();

                    if (enteredUsernameAtLogin === correctUsername && enteredPasswordAtLogin === correctPassword && enteredCommand === 'start it-office') {
                        $output.text('Initializing IT-Office system...');
                        // 豪華な演出を開始
                        startColorfulTransition();
                    } else {
                        $output.text('Access denied or unknown command. Please try again.');
                        // エラー表示後、再度入力を促す場合はリロードするか、再度入力を可能にするロジックを追加
                        setTimeout(() => location.reload(), 2000); // 簡単なリロード
                    }
                }
            });

            function startColorfulTransition() {
                // ターミナルを非表示にして、背景をフェードイン
                $terminal.fadeOut(1500, function() {
                    $('body').css('background-color', '#333'); // 背景色を少し明るく
                    $('#vanta-background').css('opacity', 1); // Vanta.jsをフェードイン
                    $('body').css('color', '#FFF'); // 文字色を白に

                    // Vanta.jsの初期化 (NETSの例)
                    VANTA.NET({
                        el: "#vanta-background",
                        mouseControls: true,
                        touchControls: true,
                        gyroControls: false,
                        minHeight: 200.00,
                        minWidth: 200.00,
                        scale: 1.00,
                        scaleMobile: 1.00,
                        color: 0x932f2f, // 赤
                        backgroundColor: 0x1f1f1f // 暗い背景
                    });

                    // 複数回の背景色変化アニメーション
                    setTimeout(() => {
                        $('body').animate({
                            backgroundColor: '#2E8B57' // SeaGreen
                        }, 1000).delay(500).animate({
                            backgroundColor: '#4682B4' // SteelBlue
                        }, 1000).delay(500).animate({
                            backgroundColor: '#8A2BE2' // BlueViolet
                        }, 1000);
                        // Vanta.jsの色も変更する (Vanta.jsのオプションを直接変更できるかは要確認、ここでは再初期化の例)
                        // VANTA.NET({ ... color: 0x00ff00, ... });
                    }, 1000);

                    // 新しいコンテンツを表示する準備 (例: "Welcome to IT-Office"など)
                    $('body').append('<div id="welcome-message" class="animate__animated animate__zoomIn" style="color: white; font-size: 3em; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0;">Welcome to IT-Office!</div>');
                    setTimeout(() => {
                        $('#welcome-message').css('opacity', 1);
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
