<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-Office System Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* スクロールしないようにする */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #0F0; /* コマンドライン風の緑 */
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
            transition: background-color 2s ease-in-out; /* 背景色変化用 */
        }
        #terminal {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .line {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            white-space: pre; /* preタグのようにスペースを保持 */
        }
        .prompt {
            color: #0F0;
            margin-right: 5px;
        }
        .typed-output {
            color: #0F0;
            /* widthを100%にして、Typed.jsのカーソルが次行に落ちるのを防ぐ */
            width: 100%;
            min-height: 1em; /* Typed.jsのカーソルが表示される高さを確保 */
        }
        #output {
            margin-top: 10px;
            color: #0F0;
        }
        #vanta-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0; /* 最初は非表示 */
            transition: opacity 2s ease-in-out; /* フェードイン用 */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div> <div id="terminal">
        <div class="line">
            <span class="prompt">user@it-office:~$</span> <span id="usernameOutput" class="typed-output"></span>
        </div>
        <div class="line hidden" id="password-line">
            <span class="prompt">password:</span> <span id="passwordOutput" class="typed-output"></span>
        </div>
        <div class="line hidden" id="command-line">
            <span class="prompt">user@it-office:~$</span> <span id="commandOutput" class="typed-output"></span>
        </div>
        <div id="output"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        $(document).ready(function() {
            const $terminal = $('#terminal');
            const $usernameOutput = $('#usernameOutput');
            const $passwordLine = $('#password-line');
            const $passwordOutput = $('#passwordOutput');
            const $commandLine = $('#command-line');
            const $commandOutput = $('#commandOutput');
            const $output = $('#output');

            const username = 'admin';
            const password = 'start';
            const command = 'start it-office';

            // ページロード後、数秒待ってから自動入力を開始
            setTimeout(function() {
                // ユーザー名自動入力
                new Typed('#usernameOutput', {
                    strings: [username],
                    typeSpeed: 70,
                    showCursor: true,
                    onComplete: (self) => {
                        self.destroy(); // Typed.jsインスタンスを破棄してカーソルを固定
                        $usernameOutput.text(username); // 表示されたテキストを固定
                        // パスワード行を表示し、自動入力
                        setTimeout(() => {
                            $passwordLine.removeClass('hidden');
                            new Typed('#passwordOutput', {
                                strings: ['********'], // パスワードは「********」と表示
                                typeSpeed: 70,
                                showCursor: true,
                                onComplete: (self) => {
                                    self.destroy(); // Typed.jsインスタンスを破棄してカーソルを固定
                                    $passwordOutput.text('********'); // 表示されたテキストを固定
                                    // コマンド行を表示し、自動入力
                                    setTimeout(() => {
                                        $commandLine.removeClass('hidden');
                                        new Typed('#commandOutput', {
                                            strings: [command],
                                            typeSpeed: 70,
                                            showCursor: true,
                                            onComplete: (self) => {
                                                self.destroy(); // Typed.jsインスタンスを破棄してカーソルを固定
                                                $commandOutput.text(command); // 表示されたテキストを固定
                                                // コマンド実行のメッセージを表示し、豪華な演出を開始
                                                $output.text('Initializing IT-Office system...');
                                                startColorfulTransition();
                                            }
                                        });
                                    }, 1000); // コマンド入力開始までの遅延
                                }
                            });
                        }, 1000); // パスワード入力開始までの遅延
                    }
                });
            }, 2000); // ページロード後、最初の入力開始までの遅延 (例: 2秒)

            function startColorfulTransition() {
                // ターミナルを非表示にして、背景をフェードイン
                $terminal.fadeOut(1500, function() {
                    $('body').css('background-color', '#333'); // 背景色を少し明るく
                    $('#vanta-background').css('opacity', 1); // Vanta.jsをフェードイン
                    $('body').css('color', '#FFF'); // 文字色を白に

                    // Vanta.jsの初期化 (NETSの例)
                    VANTA.NET({
                        el: "#vanta-background",
                        mouseControls: true,
                        touchControls: true,
                        gyroControls: false,
                        minHeight: 200.00,
                        minWidth: 200.00,
                        scale: 1.00,
                        scaleMobile: 1.00,
                        color: 0x932f2f, // 赤
                        backgroundColor: 0x1f1f1f // 暗い背景
                    });

                    // 複数回の背景色変化アニメーション
                    setTimeout(() => {
                        $('body').animate({
                            backgroundColor: '#2E8B57' // SeaGreen
                        }, 1000).delay(500).animate({
                            backgroundColor: '#4682B4' // SteelBlue
                        }, 1000).delay(500).animate({
                            backgroundColor: '#8A2BE2' // BlueViolet
                        }, 1000);
                    }, 1000);

                    // 新しいコンテンツを表示する準備 (例: "Welcome to IT-Office"など)
                    $('body').append('<div id="welcome-message" class="animate__animated animate__zoomIn" style="color: white; font-size: 3em; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0;">Welcome to IT-Office!</div>');
                    setTimeout(() => {
                        $('#welcome-message').css('opacity', 1);
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
